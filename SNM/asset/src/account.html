<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="module">
        import {logged, loadAccount, cambiaCredenziali, printNavBar} from  "../lib.js";
        if(!logged()){window.location.href = "/"}
        printNavBar("left_menu")
        loadAccount()
        document.getElementById("buttonModify").addEventListener("click", cambiaCredenziali)
    </script>
</head>
<body>
    <div class="container external-container">
        <div class="row">
            <div class="col-12 col-lg-3 col-sm-12 col-xs-12 text-center" id="left_menu">
            </div>
    
            <div class="col" id="home">
                <div>
                    <h4>Modifica i dati del tuo account</h4>
                    <div style="margin:20px 0; margin-left: 10px;">
                        <div class="mb-3 form-check">
                            <li for="mail" class="form-label">La tua mail</li>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="mb-3 form-check">
                            <li for="nickname" class="form-label">Il tuo nickname</li>
                            <input type="text" class="form-control" id="nickname">
                        </div>
                        <div class="mb-3 form-check">
                            <li for="user" class="form-label">Nuova password</li>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="changePassword">
                            <label class="form-check-label" for="exampleCheck1">Spunta per cambiare la password</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="buttonModify" style="width: 100%;margin-top: 20px;">Modifica i tuoi dati</button>
                        <button type="submit" class="btn btn-danger" onclick="" style="width: 100%;margin-top: 20px;">Cancella il tuo account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
