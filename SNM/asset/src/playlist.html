<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="module">
        import {logged, printNavBar, printMyPlaylists, printPublicPlaylists, printFollowedPlaylists, checkAll, verifySearchPlaylist} from  "../lib.js";
        if(!logged()){window.location.href = "/"}
        printNavBar("left_menu")
        printMyPlaylists("myPlaylists", "playlist-template")
        printFollowedPlaylists()
        printPublicPlaylists()
        document.getElementById("searchbutton").addEventListener("click", verifySearchPlaylist)
        document.getElementById("all").addEventListener("click", checkAll)
    </script>
</head>
<body>
    <div class="container external-container">
        <div class="row">
            <div class="col-12 col-lg-3 col-sm-12 col-xs-12 text-center" id="left_menu">
            </div>
    
            <div class="col" id="home">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 text-center" id="searchMenu" >
                        <h5>Ricerca contenuti</h5>
                        <div id="search">
                            <input type="text" class="form-control" id="input"> 
                            <div class="row justify-content-center" id="searchParameters"> 
                              <div class="form-check form-switch col-10 col-md-5">
                                <input class="form-check-input switch" type="checkbox" role="switch" id="playlist">
                                <label class="form-check-label" for="playlist">Playlist</label>
                              </div>
                              <div class="form-check form-switch col-10 col-md-5">
                                <input class="form-check-input switch" type="checkbox" role="switch" id="tag">
                                <label class="form-check-label" for="tag">Tag Playlist</label>
                              </div>
                              <div class="form-check form-switch col-10 col-md-5">
                                <input class="form-check-input switch" type="checkbox" role="switch" id="track">
                                <label class="form-check-label" for="track">Titolo canzone</label>
                              </div>
                              <div class="form-check form-switch col-10 col-md-5">
                                <input class="form-check-input switch" type="checkbox" role="switch" id="all">
                                <label class="form-check-label" for="all">All</label>
                              </div>
                            </div>
                            <button class="btn btn-primary show" value="Ricerca" id="searchbutton">Ricerca</button>
                        </div>
                    </div>
                </div>
                

                <h4>Playlist</h4>
                <div class="container">
                    <div id="myPlaylists"class="row">
                    </div>
                </div>
                <div class="container">
                    <div id="followedPlaylists"class="row">
                    </div>
                </div>
                <div class="container">
                    <div id="publicPlaylists"class="row">
                    </div>
                </div>
            </div>
        </div>
        <div id="playlist-template" class="visually-hidden card col-lg-3 col-xl-2 col-md-3 col-sm-6">
            <img class="card-img" src="../img/music.jpg"/>
            <div class="card-body">
              <h5 class="card-title ">
                <span class="nome_playlist col-6"></span>
              </h5>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
