<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="module">
        import {logged, printNavBar, printMyPlaylists, printPublicPlaylists, printFollowedPlaylists} from  "../lib.js";
        if(!logged()){window.location.href = "/"}
        printNavBar("left_menu")
        printMyPlaylists("myPlaylists", "playlist-template")
        printFollowedPlaylists()
        printPublicPlaylists()
    </script>
</head>
<body>
    <div class="container external-container">
        <div class="row">
            <div class="col-12 col-lg-3 col-sm-12 col-xs-12 text-center" id="left_menu">
            </div>
    
            <div class="col" id="home">
                <h4>Playlist</h4>
                <div class="container">
                    <div id="myPlaylists"class="row">
                    </div>
                </div>
                <div class="container">
                    <div id="followedPlaylists"class="row">
                    </div>
                </div>
                <div class="container">
                    <div id="publicPlaylists"class="row">
                    </div>
                </div>
            </div>
        </div>
        <div id="playlist-template" class="visually-hidden card col-lg-3 col-xl-2 col-md-3 col-sm-6">
            <img class="card-img" src="../img/music.jpg"/>
            <div class="card-body">
              <h5 class="card-title ">
                <span class="nome_playlist col-6"></span>
              </h5>
            </div>
        </div>
    </div>
</body>
</html>
