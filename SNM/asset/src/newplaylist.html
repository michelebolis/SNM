<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="module">
        import {printNavBar, logged, addTag, addPlaylist} from  "../lib.js";
        if(!logged()){window.location.href = "/"}
        printNavBar("left_menu")
        document.getElementById("buttonAddTag").addEventListener("click", addTag)
        document.getElementById("buttonAddPlaylist").addEventListener("click", addPlaylist)
    </script>
</head>
<body>
    <div class="container external-container">
        <div class="row">
            <div class="col-12 col-lg-3 col-sm-12 col-xs-12 text-center" id="left_menu">
            </div>
    
            <div class="col" id="home">
                <div id="newPlaylist">
                    <h4>Crea una nuova playlist</h4>
                    <div style="margin:20px 0">
                        <div class="mb-3 form-check">
                            <li for="nome" class="form-label">Nome della playlist</li>
                            <input type="text" class="form-control" id="nome" autocomplete="off">
                        </div>
                        <div class="mb-3 form-check">
                            <li for="descrizione" class="form-label">Descrizione</li>
                            <textarea class="form-control" id="descrizione" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <div class="row ">
                                <div class="col-9">
                                    <input type="text" class="form-control" id="tagInput" placeholder="Tag della playlist" autocomplete="off">
                                </div>
                                <div class="col">
                                    <button class="btn btn-primary mb-3" style="width: 100%;" id="buttonAddTag">Aggiungi tag</button>
                                </div>
                            </div>
                            <li for="tagList" class="form-label">Lista tag</li>
                            <div class="container">
                                <div class="row" id="tagList" >
                                    <div class="col" id="nessuno">Nessuno</div>
                                </div>
                            </div>
                        </div>
                        <div id="visibility" class="form-check">
                            <li for="visibility" class="form-label">Rendi questa playlist</li>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visibility" id="public" checked>
                                <label class="form-check-label" for="public">
                                  Pubblica
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="visibility" id="private">
                                <label class="form-check-label" for="private">
                                  Privata
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="buttonAddPlaylist" style="width: 100%;margin-top: 20px;">Salva la playlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
