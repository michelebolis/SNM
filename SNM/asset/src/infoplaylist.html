<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="module">
        import {logged, printNavBar, printPlaylistInfo, printCardPlaceholder} from  "../lib.js";
        printNavBar("left_menu")
        for(let i=0;i<5;i++){
            printCardPlaceholder("top")
        }
        var id = window.location.href.split("?")[1]
        printPlaylistInfo(id, "infoPlaylist")
    </script>
</head>
<body>
    <div class="container external-container">
        <div class="row">
            <div class="col-12 col-lg-3 col-sm-12 col-xs-12 text-center" id="left_menu">
            </div>
    
            <div class="col" id="home">
                <div>
                    <div class="" id="infoPlaylist">
                    </div>
                    <div id="trackPlaylist">
                        <div class="row justify-content-center" id="top">

                        </div>
                    </div>
                </div>

                <div id="recommendations">
                    
                </div>
                <div id="track-template" class="visually-hidden card col-lg-3 col-xl-2 col-md-3 col-sm-6">
                    <img class="card-img"/>
                    <div class="card-body">
                      <h5 class="card-title ">
                        <span class="nome_traccia col-6"></span>
                      </h5>
                      <div class="nome_artista"></div><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
