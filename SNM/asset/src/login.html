<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNM</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <script type="module">
      import { addUser, login } from "../lib.js";
      document.getElementById("buttonAddUser").addEventListener("click", addUser)
      document.getElementById("buttonLogin").addEventListener("click", login)
    </script>
</head>
<body>
    <div class="container external-container" >
      <div class="row" id="userForm">
        <div class="col-5" id="signin">
          <h4>Crea un nuovo account</h4>
          <div class="mb-3">
            <label for="user" class="form-label">User nickname</label>
            <input type="text" class="form-control" id="user">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" autocomplete="off">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button class="btn btn-primary" id="buttonAddUser">Submit</button>
        </div>
        <div class="col"></div>
        
        <div class="col-5 " id="login">
          <h4>Accedi</h4>
          <div class="mb-3">
            <label for="login_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="login_email">
          </div>
          <div class="mb-3">
            <label for="login_password" class="form-label">Password</label>
            <input type="password" class="form-control" id="login_password">
          </div>
          <button class="btn btn-primary" id="buttonLogin">Submit</button>
        </div>
        <a href="/" class="text-center"><h3>Torna alla home</h3></a>
      </div>
    </div>    
</body>
</html>
